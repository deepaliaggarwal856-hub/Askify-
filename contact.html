<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Quora Clone</title>
    <style>
   
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            min-height: 100vh;
        }

        
        .header {
            background-color: #3acbe8;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .contact-section {
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .contact-container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-container textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-container button {
            width: 100%;
            padding: 10px;
            background-color: #1ca3de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-container button:hover {
            background-color: #3acbe8;
        }

        
        .footer {
            background-color: #3acbe8;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            margin-top: 118px;
        }

    </style>
</head>
<body>

  
    <header class="header">
        <h1 class="logo">Askify</h1>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

   
    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    
    <footer class="footer">
        <p>&copy; 2025 Deepali Agarwal. All Rights Reserved.</p>
    </footer>

</body>
</html>
